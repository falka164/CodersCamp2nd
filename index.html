<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<section class="rain">
    <div class="dropItems"></div>
    <div id="container">
        <div id="err"></div>
        <div id="cityBox">
            <input type="search" name="cityInput" id="citySearch" placeholder="Search city...">
            <button id="click" type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div id="dataBox"></div>
    </div>
</section>
<section id="forecast">
    <div class="forecasts">
        <div class="now">
            <h1>Today's weather</h1>
            <div><img id="in0daysIconImg" width="100" height="100"></div>
            <div id="in0daysTemperature"></div>
        </div>
        <div class="in5days">
            <h2>In 5 days </h2>
            <div><img id="in5daysIconImg" width="100" height="100"></div>
            <div id="in5daysTemperature"></div>
        </div>
    </div>
</section>
<script src="./bundle.js"></script>
</body>

</html>
